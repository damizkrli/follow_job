name: deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Starting Deployment ðŸš€"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Composer Dependencies
        run: composer install --no-dev --prefer-dist --no-scripts --optimize-autoloader

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy project to server
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" --delete --exclude 'vendor' --exclude '.git' ./ admin@${{ secrets.SERVER_IP }}:~/followjob

      - name: SSH into server and deploy
        run: |
          ssh -o StrictHostKeyChecking=no admin@${{ secrets.SERVER_IP }} << 'EOF'
            cd ~/followjob
            docker-compose down -v || true
            docker-compose up -d --build
          EOF

      - name: Post Set up SSH
        run: echo "SSH Closed."

      - name: Post Checkout code
        run: echo "Code ready."

      - name: Complete job
        run: echo "âœ… Deployment finished."
