name: deploy.yml

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-scripts

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Fix folder permissions
        run: ssh -o StrictHostKeyChecking=no admin@13.39.3.240 "sudo chown -R admin:admin ~/followjob"

      - name: Clean remote folder
        run: ssh -o StrictHostKeyChecking=no admin@13.39.3.240 "rm -rf ~/followjob"

      - name: Copy project to server
        run: rsync -az -e "ssh -o StrictHostKeyChecking=no" --exclude 'vendor' --exclude '.git' ./ admin@13.39.3.240:~/followjob

      - name: SSH into server and deploy
        run: |
          ssh -o StrictHostKeyChecking=no admin@13.39.3.240 << 'EOF'
            cd followjob
            docker-compose down --remove-orphans
            docker-compose up -d --build
          EOF
