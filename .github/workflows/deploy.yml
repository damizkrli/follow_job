name: deploy.yml

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H followjob.fr >> ~/.ssh/known_hosts

      - name: Create docker-compose.yml on the fly
        run: |
          cat <<EOF > docker-compose.yml
          services:
            followjob_php:
              container_name: followjob_php
              build:
                context: .
                dockerfile: Dockerfile
              ports:
                - "8000:8000"
              volumes:
                - .:/app
              depends_on:
                - followjob_db
              environment:
                DATABASE_URL: "mysql://followjob_user:followjob_pass@followjob_db:3306/followjob_db"

            followjob_db:
              container_name: followjob_db
              image: mysql
              restart: unless-stopped
              environment:
                MYSQL_DATABASE: followjob_db
                MYSQL_USER: followjob_user
                MYSQL_PASSWORD: followjob_pass
                MYSQL_ROOT_PASSWORD: root_pass
              volumes:
                - followjob_db_data:/var/lib/mysql

            followjob_adminer:
              container_name: followjob_adminer
              image: adminer
              restart: unless-stopped
              ports:
                - "8080:8080"
              depends_on:
                - followjob_db

          volumes:
            followjob_db_data:
          EOF

      - name: Copy project to server (NO DELETE)
        run: |
          rsync -az \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude 'vendor' \
            --exclude '.env.local' \
            --exclude 'docker-compose.override.yml' \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            ./ admin@followjob.fr:~/followjob

      - name: Push .env.local to server
        run: |
          echo "${{ secrets.ENV_LOCAL_FILE }}" > .env.local
          rsync -az -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" .env.local admin@followjob.fr:~/followjob/.env.local
          rm .env.local

      - name: SSH into server and deploy
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no admin@followjob.fr << 'EOF'
            cd followjob
            docker-compose down --remove-orphans
            docker-compose pull
            docker-compose up -d --build
            docker exec followjob_php composer install --no-dev --optimize-autoloader --classmap-authoritative
            docker exec followjob_php php bin/console cache:clear
            docker exec followjob_php php bin/console cache:warmup
            docker image prune -f
          EOF
